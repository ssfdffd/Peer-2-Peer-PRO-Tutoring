<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Online Class · Anime.js</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(145deg, #f6f9fc 0%, #e6f0f5 100%);
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Soft blurry particles container */
        .atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Allows interaction with content behind */
            z-index: 1;
        }

        .orb {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 245, 0.6), rgba(200, 230, 255, 0.2));
            filter: blur(40px);
            opacity: 0.65;
            will-change: transform;
        }

        /* Main card – calm and focused */
        .class-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 48px;
            padding: 3rem 4rem;
            box-shadow: 0 25px 40px -20px rgba(0, 30, 40, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            margin: 2rem;
        }

        h1 {
            font-weight: 400;
            font-size: 2.4rem;
            letter-spacing: -0.01em;
            color: #1a3e4c;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .sub {
            color: #3c6e7c;
            font-size: 1.2rem;
            font-weight: 350;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(120, 160, 170, 0.2);
            padding-bottom: 1.2rem;
        }

        .pulse-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #6fa3b3;
            border-radius: 50%;
            margin-right: 8px;
            opacity: 0.7;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e5a67;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>

    <div class="atmosphere">
        <!-- Three orbs that will move with floating calm -->
        <div id="orb1" class="orb" style="top: 15%; left: 20%;"></div>
        <div id="orb2" class="orb" style="top: 60%; left: 70%; width: 200px; height: 200px; opacity: 0.4;"></div>
        <div id="orb3" class="orb"
            style="top: 75%; left: 15%; width: 110px; height: 110px; opacity: 0.5; background: radial-gradient(circle, rgba(225,245,240,0.7), rgba(190,220,230,0.2));">
        </div>
    </div>

    <div class="class-card">
        <div class="status">
            <span class="pulse-dot"></span> LIVE · CREATIVE CODE
        </div>
        <h1>afternoon sketch</h1>
        <div class="sub">gentle animations · calm focus</div>
        <p style="color: #2e5a67; font-size: 1.1rem; line-height: 1.6; opacity: 0.9;">
            Breathe. The particles follow softly.<br>
            <span style="opacity: 0.7; font-size: 0.95rem;">move your cursor — they respond slowly</span>
        </p>
    </div>

    <!-- Import Anime.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "animejs": "https://cdn.jsdelivr.net/npm/animejs@3.2.2/+esm",
                "animejs/animatable": "https://cdn.jsdelivr.net/npm/animejs@3.2.2/animatable/+esm"
            }
        }
    </script>

    <script type="module">
        import { createAnimatable, utils } from 'animejs';

        // --- Calm, continuous floating base animation (gentle breathing) ---
        const orb1 = document.getElementById('orb1');
        const orb2 = document.getElementById('orb2');
        const orb3 = document.getElementById('orb3');

        // Create animatables for x and y with *slow* durations — this is key for calmness.
        const calmOrb1 = createAnimatable(orb1, {
            x: 1000,      // 1000ms = 1 second follow speed (slow, serene)
            y: 1000,
            ease: 'out(3)' // gentle deceleration
        });

        const calmOrb2 = createAnimatable(orb2, {
            x: 1400,      // even slower
            y: 1400,
            ease: 'out(2.8)'
        });

        const calmOrb3 = createAnimatable(orb3, {
            x: 1200,
            y: 1200,
            ease: 'out(3.2)'
        });

        // --- Automatic "breathing" drift: very subtle idle movement ---
        let idlePhase = 0;
        function idleDrift() {
            // tiny sine-wave offsets so they're never truly static
            const drift1x = Math.sin(idlePhase) * 6;
            const drift1y = Math.cos(idlePhase * 0.8) * 6;
            const drift2x = Math.cos(idlePhase * 0.7) * 10;
            const drift2y = Math.sin(idlePhase * 0.5) * 10;
            const drift3x = Math.sin(idlePhase * 0.9) * 8;
            const drift3y = Math.cos(idlePhase * 0.6) * 8;

            // Use the animatable setters — they animate smoothly to these tiny offsets
            calmOrb1.x(calmOrb1.x() + drift1x); // relative current value + drift
            calmOrb1.y(calmOrb1.y() + drift1y);

            calmOrb2.x(calmOrb2.x() + drift2x);
            calmOrb2.y(calmOrb2.y() + drift2y);

            calmOrb3.x(calmOrb3.x() + drift3x);
            calmOrb3.y(calmOrb3.y() + drift3y);

            idlePhase += 0.015;
            requestAnimationFrame(idleDrift);
        }
        // Start the subtle drifting
        idleDrift();

        // --- Mouse following — very damped thanks to long duration/ease ---
        const onMouseMove = (e) => {
            // map mouse position to a soft zone: not too extreme movement
            const xPos = (e.clientX / window.innerWidth) * 40 - 20;  // range -20px to +20px
            const yPos = (e.clientY / window.innerHeight) * 30 - 15; // range -15px to +15px

            // For orb1: base + mouse influence
            calmOrb1.x(20 + xPos * 0.5);
            calmOrb1.y(15 + yPos * 0.4);

            // orb2: different sensitivity, more subtle
            calmOrb2.x(-30 + xPos * 0.3);
            calmOrb2.y(-20 + yPos * 0.3);

            // orb3: responds a bit more, but still soft
            calmOrb3.x(40 + xPos * 0.7);
            calmOrb3.y(50 + yPos * 0.6);
        };

        window.addEventListener('mousemove', onMouseMove);

        // Optional: gentle reset when mouse leaves so they don't stick to edge
        window.addEventListener('mouseleave', () => {
            calmOrb1.x(20);
            calmOrb1.y(15);
            calmOrb2.x(-30);
            calmOrb2.y(-20);
            calmOrb3.x(40);
            calmOrb3.y(50);
        });

        // Ensure they start at these calm positions
        calmOrb1.x(20);
        calmOrb1.y(15);
        calmOrb2.x(-30);
        calmOrb2.y(-20);
        calmOrb3.x(40);
        calmOrb3.y(50);

        console.log('✨ Calm classroom atmosphere ready — using Anime.js Animatable');
    </script>
</body>

</html>
