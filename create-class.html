<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Live Class | Peer-2-Peer Pro</title>
    <link rel="stylesheet" href="class.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>

    <nav class="glass-nav">
        <div class="logo-container">
            <img src="favicon.ico" alt="Logo">
            <span class="brand-name">PEER-2-PEER <span class="green-text">PRO</span></span>
        </div>
        <div class="nav-right">
            <a href="tutor-portal.html" class="back-link"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </div>
    </nav>

    <main class="main-panel">
        <div class="split-layout">
            <section class="form-container fade-in">
                <div class="form-header">
                    <i class="fas fa-video pulse-icon"></i>
                    <h2>Launch <span class="green-text">Live Class</span></h2>
                    <p>Enter your details to schedule a new session.</p>
                </div>

                <div class="p2p-form">
                    <div class="input-group">
                        <label for="tutorNameInput">Your Name</label>
                        <input type="text" id="tutorNameInput" placeholder="Dr. Sarah Johnson">
                    </div>

                    <div class="input-group">
                        <label for="tutorEmailInput">Your Email</label>
                        <input type="email" id="tutorEmailInput" placeholder="tutor@example.com"
                            oninput="loadTutorClasses(this.value)">
                    </div>

                    <div class="input-group">
                        <label for="classTopic"><i class="fas fa-book"></i> Lesson Topic</label>
                        <input type="text" id="classTopic" placeholder="e.g. Calculus Basics">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-calendar"></i> Date</label>
                        <input type="date" id="classDate">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-clock"></i> Start Time</label>
                        <input type="time" id="classTime">
                    </div>
                    <div class="input-group">
                        <label for="classGrade"><i class="fas fa-graduation-cap"></i> Select Grade</label>
                        <select id="classGrade">
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            <option value="Grade 3">Grade 3</option>
                            <option value="Grade 4">Grade 4</option>
                            <option value="Grade 5">Grade 5</option>
                            <option value="Grade 6">Grade 6</option>
                            <option value="Grade 7">Grade 7</option>
                            <option value="Grade 8">Grade 8</option>
                            <option value="Grade 9">Grade 9</option>
                            <option value="Grade 10">Grade 10</option>
                            <option value="Grade 11">Grade 11</option>
                            <option value="Grade 12">Grade 12</option>

                        </select>
                    </div>

                    <button class="btn-launch" onclick="scheduleClass()">
                        <span>Schedule & Broadcast</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </section>

            <section class="queue-container fade-in" style="animation-delay: 0.2s;">
                <div class="queue-header">
                    <h3><i class="fas fa-clock"></i> Scheduled Today</h3>
                </div>
                <div id="myMeetingsList" class="meeting-cards-stack">
                </div>
            </section>
        </div>
    </main>

    <script src="create.js"></script>
</body>

</html>
