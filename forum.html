<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Forum | Peer-2-Peer PRO</title>
    <link rel="stylesheet" href="forum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="forum-body">
    <nav id="navbar">
        <div class="logo">
            <img src="favicon.ico" alt="Logo">
            Peer-2-Peer <span class="pro-text">PRO</span> | Forum
        </div>
        <div class="nav-right">
            <a href="resources.html" class="home-btn"><i class="fas fa-book"></i> Library</a>
            <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
        </div>
    </nav>

    <main class="forum-container">
        <div class="chat-header">
            <h2><i class="fas fa-comments"></i> Community Discussion</h2>
            <p>Ask questions and share knowledge with your peers</p>
        </div>

        <div id="chatBox" class="chat-box">
            <div class="loader"><i class="fas fa-spinner fa-spin"></i> Loading discussion...</div>
        </div>

        <form id="messageForm" class="message-input-area">
            <input type="text" id="messageInput" placeholder="Type your message here..." required>
            <button type="submit" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </form>
    </main>

    <script src="forum.js"></script>
</body>

</html>
