<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Classroom | Peer-2-Peer PRO</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #0a192f;
            overflow: hidden;
        }

        #meet {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a192f;
            color: white;
            z-index: 99;
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <h2>Connecting to Secure Classroom...</h2>
        <p>Room: <span id="room-display">Detecting...</span></p>
    </div>

    <div id="meet"></div>
    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const roomName = params.get('room');

            if (!roomName) {
                alert("No Room ID found in URL.");
                window.location.href = 'create-class.html';
                return;
            }

            document.getElementById('room-display').innerText = roomName;

            // Jitsi Configuration
            const domain = "meet.jit.si";
            const options = {
                roomName: roomName,
                width: "100%",
                height: "100%",
                parentNode: document.querySelector('#meet'),
                userInfo: {
                    displayName: sessionStorage.getItem('p2p_name') || 'Tutor'
                },
                configOverwrite: {
                    disableDeepLinking: true,
                    prejoinPageEnabled: false,
                    startWithAudioMuted: true,
                    startWithVideoMuted: false,
                    enableWelcomePage: false
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                        'fodeviceselection', 'hangup', 'profile', 'chat', 'recording',
                        'livestreaming', 'settings', 'raisehand', 'videoquality', 'filmstrip',
                        'invite', 'feedback', 'stats', 'shortcuts', 'tileview', 'videobackgroundblur',
                        'download', 'help', 'mute-everyone', 'security'
                    ],
                    SHOW_JITSI_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    DEFAULT_BACKGROUND: '#0a192f',
                    BRAND_WATERMARK_LINK: '',
                    MOBILE_APP_PROMO: false
                }
            };

            // Start Jitsi with better error handling
            try {
                const api = new JitsiMeetExternalAPI(domain, options);

                // Hide loader when conference starts
                api.addEventListener('videoConferenceJoined', () => {
                    console.log("Conference joined successfully");
                    document.getElementById('loading').style.display = 'none';
                });

                // Handle connection errors
                api.addEventListener('readyToClose', () => {
                    console.log("Conference ended");
                });

                // Handle errors
                api.addEventListener('errorOccurred', (error) => {
                    console.error("Jitsi Error:", error);
                    document.querySelector('#loading h2').innerText = "Connection Error. Please Refresh.";
                });

                // Fallback timeout
                setTimeout(() => {
                    if (document.getElementById('loading').style.display !== 'none') {
                        console.warn("Loading timeout - trying to proceed");
                        document.getElementById('loading').style.display = 'none';
                    }
                }, 10000);

            } catch (err) {
                console.error("Jitsi Load Error:", err);
                document.getElementById('loading').innerHTML = `
                <h2>Connection Failed</h2>
                <p>Error: ${err.message}</p>
                <button onclick="window.location.reload()" style="
                    margin-top: 20px;
                    padding: 10px 20px;
                    background: #32cd32;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                ">Try Again</button>
            `;
            }
        };
    </script>
</body>

</html>
