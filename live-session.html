<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Classroom | Peer-2-Peer PRO</title>

    <script src="https://meet.jit.si/external_api.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0a192f;
            overflow: hidden;
        }

        #meet {
            width: 100%;
            height: 100vh;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a192f;
            color: white;
            z-index: 10;
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <h2>Connecting to Secure Classroomâ€¦</h2>
        <p>Peer-2-Peer PRO Live</p>
    </div>

    <div id="meet"></div>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const roomName = params.get('room');

            if (!roomName) {
                alert("No room specified.");
                window.location.href = "create-class.html";
                return;
            }

            const domain = "meet.jit.si";
            const options = {
                roomName: roomName, // Ensure the variable is used
                parentNode: document.getElementById("meet"),
                width: "100%",
                height: "100%",
                userInfo: {
                    displayName: sessionStorage.getItem("p2p_name") || "Tutor"
                },
                configOverwrite: {
                    startWithAudioMuted: false,
                    prejoinPageEnabled: false, // Skips the extra "Join" screen
                    disableDeepLinking: true   // Prevents it from forcing the mobile app
                }
            };

            try {
                const api = new JitsiMeetExternalAPI(domain, options);

                // Hide loading screen safely
                api.addEventListener("videoConferenceJoined", () => {
                    const loader = document.getElementById("loading");
                    if (loader) loader.style.display = "none";
                });
            } catch (error) {
                console.error("Jitsi failed to load:", error);
            }
        }
    </script>

</body>

</html>
