<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Classroom | Peer-2-Peer PRO</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #0a192f;
            overflow: hidden;
        }

        #meet {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a192f;
            color: white;
            z-index: 99;
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <h2>Connecting to Secure Classroom...</h2>
        <p>Room: <span id="room-display">Detecting...</span></p>
    </div>

    <div id="meet"></div>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const roomName = params.get('room');

            if (!roomName) {
                alert("No Room ID found in URL.");
                window.location.href = 'create-class.html';
                return;
            }

            document.getElementById('room-display').innerText = roomName;

            // CONFIGURATION: This links your site to Jitsi's server
            const domain = "meet.jit.si";
            const options = {
                roomName: roomName, // This is the 'P2P-xxx' from your URL
                width: "100%",
                height: "100%",
                parentNode: document.querySelector('#meet'),
                userInfo: {
                    displayName: sessionStorage.getItem('p2p_name') || 'Tutor'
                },
                configOverwrite: {
                    disableDeepLinking: true, // Forces browser mode (no app needed)
                    prejoinPageEnabled: false // Skips the 'Join' button for speed
                }
            };

            // Start the Jitsi Interface
            try {
                const api = new JitsiMeetExternalAPI(domain, options);

                // Hide loader when the video actually starts
                api.addEventListener('videoConferenceJoined', () => {
                    document.getElementById('loading').style.display = 'none';
                });
            } catch (err) {
                console.error("Jitsi Load Error:", err);
                document.querySelector('#loading h2').innerText = "Connection Failed. Please Refresh.";
            }
        };
    </script>
</body>

</html>
