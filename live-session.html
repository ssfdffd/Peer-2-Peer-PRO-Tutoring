<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Classroom | Peer-2-Peer PRO</title>

    <script src="https://meet.jit.si/external_api.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0a192f;
            overflow: hidden;
        }

        #meet {
            width: 100%;
            height: 100vh;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a192f;
            color: white;
            z-index: 10;
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <h2>Connecting to Secure Classroomâ€¦</h2>
        <p>Peer-2-Peer PRO Live</p>
    </div>

    <div id="meet"></div>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const roomName = params.get('room');

            if (!roomName) {
                alert("Room not found.");
                window.location.href = "create-class.html";
                return;
            }

            const domain = "meet.jit.si";

            const options = {
                roomName,
                parentNode: document.getElementById("meet"),
                width: "100%",
                height: "100%",
                userInfo: {
                    displayName: sessionStorage.getItem("p2p_name") || "Tutor"
                },
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    prejoinPageEnabled: false
                },
                interfaceConfigOverwrite: {
                    SHOW_JITSI_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            api.addEventListener("videoConferenceJoined", () => {
                document.getElementById("loading").style.display = "none";
            });

            api.addEventListener("readyToClose", () => {
                window.location.href = "tutor-portal.html";
            });
        };
    </script>

</body>

</html>
