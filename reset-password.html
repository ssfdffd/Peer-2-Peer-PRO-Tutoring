<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Peer-2-Peer PRO</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="logo">
                <img src="favicon.ico" alt="Peer-2-Peer PRO Logo">
                Peer-2-Peer <span>PRO</span><p>password reset</p>
            </div>
            <h1>Password Reset</h1>
        </div>
        
        <div class="form-box">
            <h2>Set New Password</h2>
            
            <div id="statusMessage" class="status-message"></div>
            
            <form id="resetForm">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPass" placeholder="Enter new password" required minlength="6">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPass" placeholder="Confirm new password" required minlength="6">
                </div>
                
                <div class="password-strength" id="passwordStrength">
                    <i class="fas fa-info-circle"></i>
                    <span>Password must be at least 6 characters long</span>
                </div>
                
                <button type="submit">
                    <i class="fas fa-key"></i> Update Password
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://damp-art-617fp2p-authentification-login.buhle-1ce.workers.dev";

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            showMessage('error', 'Invalid or expired reset link. Please request a new one.');
            document.getElementById('resetForm').style.display = 'none';
        }

        // Password strength check
        document.getElementById('newPass').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthElement = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthElement.innerHTML = '<i class="fas fa-info-circle"></i> Password must be at least 6 characters long';
                strengthElement.style.color = '#666';
            } else if (password.length < 6) {
                strengthElement.innerHTML = '<i class="fas fa-times-circle"></i> Password too short (min 6 characters)';
                strengthElement.style.color = '#ff4444';
            } else if (password.length < 8) {
                strengthElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> Password could be stronger';
                strengthElement.style.color = '#ffc107';
            } else {
                strengthElement.innerHTML = '<i class="fas fa-check-circle"></i> Strong password';
                strengthElement.style.color = '#32cd32';
            }
        });

        // Form submission
        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;
            
            // Validation
            if (newPassword.length < 6) {
                return showMessage('error', 'Password must be at least 6 characters long.');
            }
            
            if (newPassword !== confirmPass) {
                return showMessage('error', "Passwords don't match!");
            }
            
            // Show loading state
            const submitBtn = document.querySelector('#resetForm button');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            submitBtn.disabled = true;
            
            try {
                // Send to Worker
                const response = await fetch(`${API_BASE}/api/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('success', 'Password updated successfully! Redirecting to login...');
                    document.getElementById('resetForm').reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage('error', data.error || 'Error: Link may have expired.');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'Network error. Please check your connection.');
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        };

        // Helper function to show messages
        function showMessage(type, text) {
            const messageElement = document.getElementById('statusMessage');
            messageElement.className = `status-message ${type}`;
            messageElement.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${text}`;
            messageElement.style.display = 'block';
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
