<header class="resources-hero">
    <div class="hero-content">
        <h1>Study Material Hub</h1>
        <p>Explore documents shared by your peers</p>
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search by document title...">
        </div>
    </div>
</header>

<main class="content-container">
    <div class="upload-section">
        <div class="upload-card">
            <form id="uploadForm">
                <h2><i class="fas fa-cloud-upload-alt"></i> Upload Document</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Grade Level</label>
                        <select id="fileGrade" required>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <select id="fileSubject" required>
                            <option value="accounting">Accounting</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="english">English</option>
                            <option value="math_lit">Math Lit</option>
                            <option value="tourism">Tourism</option>
                            <option value="life_science">Life Science</option>
                            <option value="life_orientation">Life Orientation</option>
                            <option value="it">IT</option>
                            <option value="cat">CAT</option>
                            <option value="history">History</option>
                            <option value="geography">Geography</option>
                            <option value="business">Business Studies</option>
                            <option value="economics">Economics</option>
                            <option value="isizulu">IsiZulu</option>
                        </select>
                    </div>
                </div>
                </form>
        </div>
    </div>

    <div class="documents-section">
        <div class="filter-controls">
            <select id="subjectFilter">
                <option value="">All Subjects</option>
                <option value="accounting">Accounting</option>
                <option value="mathematics">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="english">English</option>
                <option value="math_lit">Math Lit</option>
                <option value="tourism">Tourism</option>
                <option value="life_science">Life Science</option>
                <option value="life_orientation">Life Orientation</option>
                <option value="it">IT</option>
                <option value="cat">CAT</option>
                <option value="history">History</option>
                <option value="geography">Geography</option>
                <option value="business">Business Studies</option>
                <option value="economics">Economics</option>
                <option value="isizulu">IsiZulu</option>
            </select>
            
            <select id="gradeFilter">
                <option value="">All Grades</option>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
        </div>
        <div id="fileGrid" class="file-grid"></div>
    </div>
</main>
