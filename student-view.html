<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Classes | Peer-2-Peer PRO</title>
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Keep all your existing CSS styles, just add this at the end of the style block */

        /* Main container for live classes */
        .main-content {
            padding: 20px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Loading spinner */
        .loading-spinner {
            text-align: center;
            padding: 50px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid rgba(50, 205, 50, 0.3);
            border-radius: 50%;
            border-top: 3px solid #32cd32;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo-container" onclick="window.location.href='student-portal.html'" style="cursor:pointer">
                <img src="favicon.ico" alt="Logo" class="nav-logo">
                <div class="logo-glow">Peer-2-Peer <span class="premium">PRO</span></div>
            </div>
            <div class="nav-right">
                <a href="student-portal.html" class="nav-link"><i class="fas fa-arrow-left"></i> Dashboard</a>
            </div>
        </div>
    </nav>

    <header class="page-header" style="text-align: center; padding: 40px 0;">
        <h1 style="font-size: 2.5rem; color: #fff; margin-bottom: 10px;">Live <span
                style="color: #32cd32;">Classroom</span></h1>
        <p style="color: #94a3b8;">Join a live session or see what's coming up next.</p>
    </header>

    <div class="main-content">
        <!-- Hero Live Card -->
        <div class="quick-action-card" id="heroLiveCard" style="cursor: pointer; margin-bottom: 30px;">
            <div class="action-icon live-icon">
                <i class="fas fa-broadcast-tower"></i>
            </div>
            <div class="action-info">
                <h4 id="heroClassStatus">Live Classes</h4>
                <p id="heroClassTopic">View the daily schedule</p>
            </div>
            <div id="liveBadgeContainer"></div>
        </div>

        <!-- Live Classes Section -->
        <section style="margin-top: 40px;">
            <h2 style="color: #fff; margin-bottom: 20px; font-size: 1.8rem;">
                <i class="fas fa-chalkboard-teacher" style="color: #32cd32; margin-right: 10px;"></i>
                Available Classes
            </h2>

            <!-- Loading State -->
            <div id="loadingState" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading classes...</p>
            </div>

            <!-- Classes Grid Container -->
            <div id="liveClassesContainer" class="live-grid" style="display: none;">
                <!-- Classes will be inserted here by JavaScript -->
            </div>
        </section>
    </div>

    <script src="student-view-logic.js"></script>
</body>

</html>
