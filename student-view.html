<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Live Classes | Peer-2-Peer PRO</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================
           PEER-2-PEER PRO - STUDENT VIEW
           Navy & Green Color Scheme - FULLY RESPONSIVE
           ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #000033;
            --navy-light: #1a1a4a;
            --navy-dark: #000022;
            --green: #32cd32;
            --green-dark: #28a428;
            --green-glow: rgba(50, 205, 50, 0.3);
            --sky-blue: #7fdff0;
            --white: #ffffff;
            --gray-light: #f8f9fa;
            --gray: #e1e5eb;
            --gray-dark: #64748b;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 30px 40px rgba(0, 0, 0, 0.2);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --radius-full: 9999px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy) 100%);
            color: var(--white);
            min-height: 100vh;
            padding-bottom: 40px;
            line-height: 1.6;
        }

        /* ========== NAVBAR ========== */
        .navbar {
            background: rgba(0, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--green);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--white);
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid var(--green);
            object-fit: cover;
        }

        .logo span {
            background: linear-gradient(45deg, var(--white), #e2e8f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo span i {
            color: var(--green);
        }

        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(50, 205, 50, 0.15);
            color: var(--green);
        }

        /* ========== HERO SECTION - FIXED ========== */
        .hero-section {
            background: linear-gradient(135deg, rgba(0, 0, 51, 0.92), rgba(26, 26, 74, 0.95));
            padding: 60px 5%;
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(50, 205, 50, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(50, 205, 50, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .hero-section h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--white), #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .hero-section h1 i {
            color: var(--green);
            margin-right: 10px;
        }

        .hero-section p {
            font-size: 1.3rem;
            color: var(--sky-blue);
            max-width: 800px;
            margin: 0 auto 35px;
            line-height: 1.6;
            position: relative;
        }

        /* ========== FILTERS CONTAINER - FIXED ========== */
        .filters-container {
            background: rgba(26, 26, 74, 0.85);
            backdrop-filter: blur(12px);
            border-radius: var(--radius-xl);
            padding: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
            border: 1px solid rgba(50, 205, 50, 0.2);
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 240px;
            flex: 1;
        }

        .filter-group label {
            text-align: left;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group label i {
            color: var(--green);
            font-size: 1.1rem;
        }

        .filter-group select {
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 51, 0.7);
            color: var(--white);
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-group select:hover {
            border-color: var(--green);
            background: rgba(0, 0, 51, 0.9);
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(50, 205, 50, 0.2);
        }

        .filter-group select option {
            background: var(--navy);
            color: var(--white);
        }

        .btn-reset {
            background: rgba(50, 205, 50, 0.15);
            color: var(--green);
            border: 1px solid rgba(50, 205, 50, 0.3);
            padding: 16px 28px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            font-size: 0.95rem;
            height: 100%;
            margin-top: 32px;
        }

        .btn-reset:hover {
            background: rgba(50, 205, 50, 0.25);
            border-color: var(--green);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(50, 205, 50, 0.2);
        }

        .btn-reset i {
            font-size: 1rem;
        }

        /* ========== STATS BAR ========== */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 35px;
            flex-wrap: wrap;
            position: relative;
        }

        .stat-item {
            text-align: center;
            min-width: 130px;
            background: rgba(0, 0, 51, 0.5);
            padding: 15px 25px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(50, 205, 50, 0.15);
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 2.4rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--green), #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--sky-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* ========== CLASSES GRID ========== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 25px;
        }

        #liveClassesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .premium-class-card {
            background: rgba(26, 26, 74, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .premium-class-card:hover {
            transform: translateY(-8px);
            border-color: rgba(50, 205, 50, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .premium-class-card.active-card {
            border-color: var(--green);
            background: rgba(26, 26, 74, 0.85);
            box-shadow: 0 0 30px rgba(50, 205, 50, 0.15);
        }

        .premium-class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--green), #10b981);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .premium-class-card:hover::before {
            transform: scaleX(1);
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .class-number {
            color: var(--gray-dark);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .class-badge {
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .badge-live {
            background: rgba(50, 205, 50, 0.2);
            color: var(--green);
            border: 1px solid rgba(50, 205, 50, 0.4);
            animation: pulse 2s infinite;
        }

        .badge-upcoming {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .badge-scheduled {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
                box-shadow: 0 0 15px rgba(50, 205, 50, 0.3);
            }
        }

        .class-title {
            font-size: 1.6rem;
            margin: 15px 0;
            line-height: 1.3;
            color: var(--white);
            font-weight: 700;
        }

        .class-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 15px 0;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--green);
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .class-timing {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            text-align: center;
            background: rgba(0, 0, 51, 0.3);
            padding: 15px;
            border-radius: var(--radius-md);
        }

        .timing-label {
            font-size: 0.75rem;
            color: var(--gray-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .timing-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--white);
        }

        .join-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-join {
            background: linear-gradient(45deg, var(--green), #28a428);
            color: var(--navy-dark);
            font-weight: 800;
            box-shadow: 0 8px 20px rgba(50, 205, 50, 0.4);
        }

        .btn-join:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(50, 205, 50, 0.6);
        }

        .btn-disabled {
            background: #4b5563;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.85;
        }

        .payment-notice {
            margin-top: 15px;
            padding: 15px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            color: #fca5a5;
            font-size: 0.9rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .payment-notice i {
            color: #ef4444;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            background: rgba(26, 26, 74, 0.5);
            border-radius: var(--radius-lg);
            border: 1px dashed rgba(50, 205, 50, 0.3);
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--gray-dark);
            margin-bottom: 25px;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--white);
        }

        .empty-state p {
            color: var(--sky-blue);
            font-size: 1.2rem;
        }

        /* ========== LOADING STATE ========== */
        #loadingState {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(50, 205, 50, 0.2);
            border-top: 5px solid var(--green);
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadingState p {
            color: var(--sky-blue);
            font-size: 1.2rem;
        }

        /* ========== FOOTER ========== */
        .footer {
            text-align: center;
            padding: 35px;
            color: var(--gray-dark);
            font-size: 0.95rem;
            margin-top: 60px;
            border-top: 1px solid rgba(50, 205, 50, 0.15);
            background: rgba(0, 0, 51, 0.5);
            backdrop-filter: blur(5px);
        }

        /* ========== RESPONSIVE DESIGN - FULLY FIXED ========== */
        @media (max-width: 1024px) {
            .hero-section h1 {
                font-size: 2.8rem;
            }

            #liveClassesContainer {
                grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .filters-container {
                flex-direction: column;
                padding: 25px;
            }

            .filter-group {
                min-width: 100%;
            }

            .btn-reset {
                margin-top: 0;
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .logo {
                font-size: 1.4rem;
            }

            .hero-section {
                padding: 40px 20px;
            }

            .hero-section h1 {
                font-size: 2.2rem;
            }

            .hero-section p {
                font-size: 1.1rem;
            }

            .stats-bar {
                gap: 15px;
            }

            .stat-item {
                min-width: 110px;
                padding: 12px 15px;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            #liveClassesContainer {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .class-timing {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-section h1 {
                font-size: 1.8rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .logo span {
                display: none;
            }

            .logo img {
                width: 44px;
                height: 44px;
            }

            .filters-container {
                padding: 20px;
            }

            .filter-group select {
                padding: 14px;
            }

            .stats-bar {
                flex-direction: column;
                align-items: center;
            }

            .stat-item {
                width: 100%;
                max-width: 250px;
            }

            .premium-class-card {
                padding: 22px;
            }

            .class-title {
                font-size: 1.4rem;
            }

            .class-meta {
                gap: 15px;
            }

            .meta-item {
                font-size: 0.9rem;
            }

            .class-timing {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .footer {
                padding: 25px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .hero-section h1 {
                font-size: 1.6rem;
            }

            .hero-section p {
                font-size: 0.95rem;
            }

            .premium-class-card {
                padding: 20px;
            }

            .class-title {
                font-size: 1.3rem;
            }

            .join-button {
                padding: 14px;
            }
        }

        /* Safe area for notched phones */
        @supports (padding: max(0px)) {
            .navbar {
                padding-left: max(5%, env(safe-area-inset-left));
                padding-right: max(5%, env(safe-area-inset-right));
            }

            .hero-section {
                padding-left: max(5%, env(safe-area-inset-left));
                padding-right: max(5%, env(safe-area-inset-right));
            }

            .container {
                padding-left: max(25px, env(safe-area-inset-left));
                padding-right: max(25px, env(safe-area-inset-right));
            }
        }
    </style>
</head>

        <div class="filters-container">

        <div class="stats-bar">

                <div class="stat-value" id="upcomingClassesStat">0</div>
                <div class="stat-label">Upcoming</div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div id="loadingState">

            <p>Loading live classes...</p>

        <div id="liveClassesContainer" style="display: none;">
            <!-- Classes will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Peer-2-Peer PRO Learning Platform &copy; <span id="year"></span> | Empowering Education Through Connection
        </p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <script>
        // ============================================
        // STUDENT VIEW - COMPLETE FIXED IMPLEMENTATION
        // Navy & Green Theme - Working Filters
        // ============================================

        const API_BASE = "https://liveclass.buhle-1ce.workers.dev";
        let allClasses = [];
        let currentSubject = 'all';
        let currentGrade = 'all';
        let userPaymentStatus = null;

        document.addEventListener('DOMContentLoaded', function () {
            console.log('üéì Student view loaded with navy/green theme');

            // Check login
            const email = sessionStorage.getItem('p2p_email');
            if (!email) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }

            // Set up filter event listeners
            setupFilterListeners();

            // Load user payment status
            loadUserPaymentStatus(email).then(() => {
                loadClasses();
            });

            // Set saved grade from profile
            const savedGrade = sessionStorage.getItem('p2p_grade');
            if (savedGrade && savedGrade !== 'null' && savedGrade !== 'undefined') {
                currentGrade = savedGrade;
                document.getElementById('gradeFilter').value = savedGrade;
            }

            // Auto-refresh every 30 seconds
            setInterval(() => {
                if (!document.hidden) {
                    const email = sessionStorage.getItem('p2p_email');
                    if (email) {
                        loadUserPaymentStatus(email).then(() => {
                            loadClasses();
                        });
                    }
                }
            }, 30000);
        });

        // Setup filter event listeners
        function setupFilterListeners() {
            const subjectFilter = document.getElementById('subjectFilter');
            const gradeFilter = document.getElementById('gradeFilter');
            const resetBtn = document.getElementById('resetFiltersBtn');

            if (subjectFilter) {
                subjectFilter.addEventListener('change', function (e) {
                    currentSubject = e.target.value;
                    applyFilters();
                });
            }

            if (gradeFilter) {
                gradeFilter.addEventListener('change', function (e) {
                    currentGrade = e.target.value;
                    applyFilters();
                });
            }

            if (resetBtn) {
                resetBtn.addEventListener('click', function () {
                    currentSubject = 'all';
                    currentGrade = 'all';

                    document.getElementById('subjectFilter').value = 'all';
                    document.getElementById('gradeFilter').value = 'all';

                    applyFilters();
                });
            }
        }

        // Load user payment status
        async function loadUserPaymentStatus(email) {
            try {
                console.log('üí≥ Loading user payment status...');
                const response = await fetch(`${API_BASE}/api/user-payment-status?email=${encodeURIComponent(email)}`);

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();

                if (data.success) {
                    userPaymentStatus = data;
                    console.log('‚úÖ Payment status:', userPaymentStatus);
                } else {
                    userPaymentStatus = { is_paid: false, payment_status: 'pending', amount_paid: 0 };
                }
            } catch (error) {
                console.error('Payment status error:', error);
                userPaymentStatus = { is_paid: false, payment_status: 'pending', amount_paid: 0 };
            }
        }

        // Load all classes from API
        async function loadClasses() {
            const container = document.getElementById('liveClassesContainer');
            const loading = document.getElementById('loadingState');

            if (loading) loading.style.display = 'block';
            if (container) container.style.display = 'none';

            try {
                console.log('üì§ Loading classes...');
                const response = await fetch(`${API_BASE}/api/get-all-classes`);

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                allClasses = await response.json();
                console.log('üì• Classes received:', allClasses.length);

                if (loading) loading.style.display = 'none';
                if (container) {
                    container.style.display = 'grid';
                    applyFilters();
                }

            } catch (error) {
                console.error('Load error:', error);
                if (loading) {
                    loading.innerHTML = `
                        <div class="spinner" style="border-color: rgba(239,68,68,0.2); border-top-color: #ef4444;"></div>
                        <p style="color: #ef4444; margin-top: 15px;">Failed to load classes</p>
                        <button onclick="location.reload()" style="
                            background: linear-gradient(45deg, #32cd32, #28a428);
                            color: #000033;
                            border: none;
                            padding: 12px 30px;
                            border-radius: 12px;
                            margin-top: 20px;
                            cursor: pointer;
                            font-weight: bold;
                            display: inline-flex;
                            align-items: center;
                            gap: 10px;
                        ">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    `;
                }
            }
        }

        // Apply filters and render classes
        function applyFilters() {
            let filtered = [...allClasses];

            // Filter by subject
            if (currentSubject !== 'all') {
                filtered = filtered.filter(c =>
                    c.subject && c.subject.toString().toLowerCase() === currentSubject.toLowerCase()
                );
            }

            // Filter by grade
            if (currentGrade !== 'all') {
                filtered = filtered.filter(c =>
                    c.grade && c.grade.toString().toLowerCase() === currentGrade.toLowerCase()
                );
            }

            renderClasses(filtered);
            updateStats(filtered);
        }

        // Render classes to grid
        function renderClasses(classes) {
            const container = document.getElementById('liveClassesContainer');
            if (!container) return;

            if (classes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No Classes Found</h3>
                        <p>Try adjusting your filters or check back later</p>
                    </div>
                `;
                return;
            }

            const isUserPaid = userPaymentStatus?.is_paid || false;

            container.innerHTML = classes.map((cls, i) => {
                const isLive = cls.status === 'active';
                const isUpcoming = cls.status === 'scheduled' && isClassUpcoming(cls);

                let badgeClass = 'badge-scheduled';
                let badgeText = 'üìÖ SCHEDULED';

                if (isLive) {
                    badgeClass = 'badge-live';
                    badgeText = 'üî¥ LIVE NOW';
                } else if (isUpcoming) {
                    badgeClass = 'badge-upcoming';
                    badgeText = '‚è∞ UPCOMING';
                }

                let joinButtonHTML = '';
                if (isLive) {
                    if (isUserPaid) {
                        joinButtonHTML = `
                            <button class="join-button btn-join" onclick="window.joinClass('${cls.room_name}')">
                                <i class="fas fa-video"></i> Join Live Session
                            </button>
                        `;
                    } else {
                        joinButtonHTML = `
                            <button class="join-button btn-disabled" disabled>
                                <i class="fas fa-lock"></i> Payment Required
                            </button>
                            <div class="payment-notice">
                                <i class="fas fa-info-circle"></i> Complete payment to access live classes
                            </div>
                        `;
                    }
                } else {
                    joinButtonHTML = `
                        <div style="text-align: center; padding: 16px; background: rgba(0,0,51,0.3); border-radius: 12px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.05);">
                            <i class="fas fa-clock" style="color: #32cd32; margin-right: 8px;"></i>
                            <span style="color: #cbd5e1;">${isUpcoming ? 'Starts in ' + getTimeUntil(cls) : 'Scheduled for later'}</span>
                        </div>
                    `;
                }

                return `
                    <div class="premium-class-card ${isLive ? 'active-card' : ''}">
                        <div class="class-header">
                            <div class="class-number">CLASS ${String(i + 1).padStart(2, '0')}</div>
                            <span class="class-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        
                        <h3 class="class-title">
                            ${escapeHtml(cls.topic || 'Untitled Class')}
                        </h3>
                        
                        <div class="class-meta">
                            <div class="meta-item">
                                <i class="fas fa-book"></i>
                                <span>${escapeHtml(cls.subject || 'General')}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-graduation-cap"></i>
                                <span>${cls.grade || 'N/A'}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-user-tie"></i>
                                <span>${escapeHtml(cls.tutor_name || 'Tutor')}</span>
                            </div>
                        </div>
                        
                        <div class="class-timing">
                            <div>
                                <div class="timing-label">Date</div>
                                <div class="timing-value">${formatDate(cls.scheduled_date)}</div>
                            </div>
                            <div>
                                <div class="timing-label">Time</div>
                                <div class="timing-value">${formatTime(cls.scheduled_time)}</div>
                            </div>
                            <div>
                                <div class="timing-label">Status</div>
                                <div class="timing-value" style="color: ${isLive ? '#32cd32' : '#fbbf24'};">
                                    ${isLive ? 'Live Now' : (isUpcoming ? getTimeUntil(cls) : 'Scheduled')}
                                </div>
                            </div>
                        </div>
                        
                        ${joinButtonHTML}
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats(classes) {
            const total = allClasses.length;
            const live = allClasses.filter(c => c.status === 'active').length;
            const upcoming = allClasses.filter(c =>
                c.status === 'scheduled' && isClassUpcoming(c)
            ).length;

            const totalEl = document.getElementById('totalClassesStat');
            const liveEl = document.getElementById('liveClassesStat');
            const upcomingEl = document.getElementById('upcomingClassesStat');

            if (totalEl) totalEl.textContent = total;
            if (liveEl) liveEl.textContent = live;
            if (upcomingEl) upcomingEl.textContent = upcoming;
        }

        // Helper: Check if class is upcoming (within 24 hours)
        function isClassUpcoming(cls) {
            if (!cls.scheduled_date || !cls.scheduled_time) return false;
            try {
                const classTime = new Date(`${cls.scheduled_date}T${cls.scheduled_time}`);
                if (isNaN(classTime.getTime())) return false;
                const now = new Date();
                const diff = classTime - now;
                return diff > 0 && diff <= 86400000;
            } catch (e) {
                return false;
            }
        }

        // Helper: Get time until class starts
        function getTimeUntil(cls) {
            if (!cls.scheduled_date || !cls.scheduled_time) return 'Soon';
            try {
                const classTime = new Date(`${cls.scheduled_date}T${cls.scheduled_time}`);
                if (isNaN(classTime.getTime())) return 'Soon';
                const now = new Date();
                const diff = classTime - now;
                if (diff <= 0) return 'Starting soon';
                const hours = Math.floor(diff / 3600000);
                const mins = Math.floor((diff % 3600000) / 60000);
                return hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
            } catch (e) {
                return 'Soon';
            }
        }

        // Helper: Format date
        function formatDate(dateStr) {
            if (!dateStr) return 'TBD';
            try {
                const d = new Date(dateStr);
                if (isNaN(d.getTime())) return dateStr;
                const today = new Date();
                if (d.toDateString() === today.toDateString()) return 'Today';
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                if (d.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            } catch (e) {
                return dateStr;
            }
        }

        // Helper: Format time
        function formatTime(timeStr) {
            if (!timeStr) return 'TBD';
            if (timeStr.includes(':')) {
                const [h, m] = timeStr.split(':');
                const hour = parseInt(h, 10);
                return `${hour % 12 || 12}:${m} ${hour >= 12 ? 'PM' : 'AM'}`;
            }
            return timeStr;
        }

        // Helper: Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Global join function
        window.joinClass = function (roomName) {
            window.open(`https://meet.jit.si/${roomName}`, '_blank', 'noopener,noreferrer');
        };

        // Expose functions globally
        window.loadClasses = loadClasses;
        window.applyFilters = applyFilters;
    </script>
</body>
