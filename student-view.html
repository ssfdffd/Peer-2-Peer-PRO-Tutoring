<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Classes | Peer-2-Peer PRO</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #32cd32, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-links a {
            color: #94a3b8;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(50, 205, 50, 0.15);
            color: #32cd32;
        }

        /* HERO SECTION */
        .hero-section {
            background: linear-gradient(rgba(15, 23, 42, 0.85), rgba(30, 41, 59, 0.95)),
                url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
            background-position: center;
            padding: 60px 5%;
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 1.4rem;
            color: #cbd5e1;
            max-width: 700px;
            margin: 0 auto 35px;
            line-height: 1.6;
        }

        /* FILTERS CONTAINER */
        .filters-container {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter-group label {
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label i {
            color: #32cd32;
        }

        .filter-group select {
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(15, 23, 42, 0.7);
            color: white;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #32cd32;
            box-shadow: 0 0 0 3px rgba(50, 205, 50, 0.2);
        }

        .filter-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-reset {
            background: rgba(100, 116, 139, 0.3);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: rgba(100, 116, 139, 0.5);
            transform: translateY(-2px);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            min-width: 120px;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #32cd32, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        /* CLASSES GRID */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        #liveClassesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .premium-class-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .premium-class-card:hover {
            transform: translateY(-5px);
            border-color: rgba(50, 205, 50, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .premium-class-card.active-card {
            border-color: rgba(50, 205, 50, 0.5);
            background: rgba(25, 35, 50, 0.85);
        }

        .premium-class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #32cd32, #10b981);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .premium-class-card:hover::before {
            transform: scaleX(1);
        }

        .class-badge {
            padding: 6px 16px;
            border-radius: 24px;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
            margin-top: 5px;
        }

        .badge-live {
            background: rgba(50, 205, 50, 0.15);
            color: #32cd32;
        }

        .badge-upcoming {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .badge-scheduled {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .class-number {
            color: #64748b;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .class-title {
            font-size: 1.5rem;
            margin: 15px 0;
            line-height: 1.3;
            color: white;
        }

        .class-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        .meta-item i {
            color: #32cd32;
            font-size: 1.1rem;
        }

        .class-timing {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .timing-label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timing-value {
            font-weight: 700;
            font-size: 1.15rem;
            color: white;
        }

        .join-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            margin-top: 5px;
        }

        .btn-join {
            background: linear-gradient(45deg, #32cd32, #10b981);
            color: white;
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.4);
        }

        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.6);
        }

        .btn-disabled {
            background: #4b5563;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.85;
        }

        .payment-notice {
            margin-top: 15px;
            padding: 15px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 16px;
            color: #fca5a5;
            font-size: 0.95rem;
            text-align: center;
            line-height: 1.5;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 5rem;
            color: #4b5563;
            margin-bottom: 25px;
        }

        .empty-state h3 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #cbd5e1;
        }

        .empty-state p {
            color: #94a3b8;
            font-size: 1.2rem;
        }

        /* LOADING STATE */
        #loadingState {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(50, 205, 50, 0.3);
            border-top: 5px solid #32cd32;
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 30px;
            color: #64748b;
            font-size: 0.95rem;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .hero-section p {
                font-size: 1.15rem;
            }

            .filters-container {
                flex-direction: column;
                padding: 20px;
            }

            .filter-group {
                min-width: 100%;
            }

            #liveClassesContainer {
                grid-template-columns: 1fr;
            }

            .class-timing {
                grid-template-columns: repeat(2, 1fr);
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <img src="favicon.ico" alt="Logo">
            <span>PEER-2-PEER PRO</span>
        </div>
        <div class="nav-links">
            <a href="student-portal.html">
                <i class="fas fa-home"></i> Dashboard
            </a>
        </div>
    </nav>

    <!-- HERO SECTION WITH FILTERS -->
    <section class="hero-section">
        <h1>ðŸ“š Live Classes Hub</h1>
        <p>Join live interactive classes organized by subject and grade. Filter to find exactly what you need!</p>

        <div class="filters-container">
            <div class="filter-group">
                <label for="subjectFilter"><i class="fas fa-book"></i> Subject</label>
                <select id="subjectFilter" onchange="applySubjectFilter(this.value)">
                    <option value="all">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="Life Skills">Life Skills</option>
                    <option value="Physical Education">Physical Education</option>
                    <option value="Art">Art</option>
                    <option value="Music">Music</option>
                    <option value="Technology">Technology</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="gradeFilter"><i class="fas fa-graduation-cap"></i> Grade</label>
                <select id="gradeFilter" onchange="applyGradeFilter(this.value)">
                    <option value="all">All Grades</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 12">Grade 12</option>
                </select>
            </div>

            <div class="filter-group" style="align-self: flex-end; min-width: auto;">
                <button class="btn-reset" onclick="resetFilters()">
                    <i class="fas fa-sync-alt"></i> Reset Filters
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalClassesStat">0</div>
                <div class="stat-label">Total Classes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="liveClassesStat">0</div>
                <div class="stat-label">Live Now</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="upcomingClassesStat">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div id="loadingState">
            <div class="spinner"></div>
            <p>Loading live classes...</p>
        </div>

        <div id="liveClassesContainer">
            <!-- Classes will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Peer-2-Peer PRO Learning Platform &copy; <span id="year"></span> | Empowering Education Through Connection
        </p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="student-view-logic.js"></script>
</body>

</html>
