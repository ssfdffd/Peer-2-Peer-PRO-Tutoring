<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Classes | Peer-2-Peer PRO</title>
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .live-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px 5%;
        }

        .class-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .class-card.active-live {
            border-color: #32cd32;
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.2);
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
        }

        .badge-live {
            background: #ff4d4d;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .badge-waiting {
            background: #32cd32;
            color: #000;
        }

        .countdown-timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            color: #32cd32;
            margin: 15px 0;
            font-weight: bold;
        }

        .btn-join {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn-enabled {
            background: #32cd32;
            color: #000;
        }

        .btn-disabled {
            background: #1e293b;
            color: #64748b;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo-container" onclick="window.location.href='student-portal.html'" style="cursor:pointer">
                <img src="favicon.ico" alt="Logo" class="nav-logo">
                <div class="logo-glow">Peer-2-Peer <span class="premium">PRO</span></div>
            </div>
            <div class="nav-right">
                <a href="student-portal.html" class="nav-link"><i class="fas fa-arrow-left"></i> Dashboard</a>
            </div>
        </div>
    </nav>

    <header class="page-header" style="text-align: center; padding: 40px 0;">
        <h1>Available <span class="premium">Live Sessions</span></h1>
        <p style="color: #94a3b8;">Join active classes or wait for scheduled sessions to begin.</p>
    </header>

    <div id="liveClassesContainer" class="live-grid">
    </div>

    <script src="student-view-logic.js"></script>
</body>

</html>
