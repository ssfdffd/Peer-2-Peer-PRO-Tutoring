<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Classes | Peer-2-Peer PRO</title>
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .live-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px 5%;
        }

        .class-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .class-card.active-live {
            border-color: #32cd32;
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.2);
        }

        .live-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #32cd32;
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: pulse 2s infinite;
        }

        .class-header h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
        }

        .grade-tag {
            display: inline-block;
            background: rgba(50, 205, 50, 0.1);
            color: #32cd32;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .info-row i {
            color: #32cd32;
            width: 18px;
        }

        .countdown-text {
            font-weight: bold;
            color: #fff;
        }

        .join-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn-enabled {
            background: #32cd32;
            color: #000;
        }

        .btn-disabled {
            background: #1e293b;
            color: #64748b;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo-container" onclick="window.location.href='student-portal.html'" style="cursor:pointer">
                <img src="favicon.ico" alt="Logo" class="nav-logo">
                <div class="logo-glow">Peer-2-Peer <span class="premium">PRO</span></div>
            </div>
            <div class="nav-right">
                <a href="student-portal.html" class="nav-link"><i class="fas fa-arrow-left"></i> Dashboard</a>
            </div>
        </div>
    </nav>

    <header class="page-header" style="text-align: center; padding: 40px 0;">
        <h1 style="font-size: 2.5rem; color: #fff; margin-bottom: 10px;">Live <span
                style="color: #32cd32;">Classroom</span></h1>
        <p style="color: #94a3b8;">Join a live session or see what's coming up next.</p>
    </header>

    <div id="liveClassesContainer" class="live-grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #32cd32;"></i>
            <p style="margin-top: 15px; color: #94a3b8;">Syncing with live schedule...</p>
        </div>
    </div>

    <script src="student-view-logic.js"></script>
    <!-- Add this after your existing script tags -->
    <script>
        // Quick check for debugging
        console.log("Student view page loaded");

        // Make the loadAllLiveClasses function globally accessible
        window.loadAllLiveClasses = loadAllLiveClasses || function () {
            console.log("Function not loaded yet");
        };

        // Internal logout function if not handled globally
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                sessionStorage.clear();
                window.location.href = "login.html";
            }
        }
    </script>
</body>

</html>
