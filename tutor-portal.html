<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tutor Portal | Peer-2-Peer</title>
    <link rel="stylesheet" href="tutor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src='https://meet.jit.si/external_api.js'></script>
</head>

<body>
    <div class="dashboard-wrapper">
        <main class="main-panel">
            <header class="panel-header">
                <h1>Tutor Control Center</h1>
            </header>

            <section class="management-card" id="live-setup-section">
                <div class="section-header">
                    <h3><i class="fas fa-calendar-plus"></i> Schedule New Live Class</h3>
                </div>
                <div class="input-grid">
                    <div class="input-group">
                        <label>Class Topic</label>
                        <input type="text" id="classTopic" placeholder="e.g. Grade 12 Math - Algebra">
                    </div>
                    <div class="input-group">
                        <label>Lesson Description</label>
                        <textarea id="classDesc" style="padding:10px; border-radius:8px; border:1px solid #ddd;"
                            placeholder="What will students learn?"></textarea>
                    </div>
                </div>
                <button class="btn-deploy" onclick="scheduleClass()"><i class="fas fa-save"></i> Save &
                    Schedule</button>
            </section>

            <section id="video-area"
                style="display: none; background: #000; border-radius: 12px; margin-top: 20px; min-height: 700px;">
            </section>

            <section class="management-card">
                <div class="section-header">
                    <h3><i class="fas fa-list"></i> My Scheduled Classes</h3>
                </div>
                <div id="myMeetingsList">
                    <div class="loading-state">Loading your classes...</div>
                </div>
            </section>
        </main>
    </div>
    <script src="tutor.js"></script>
</body>

</html>
